<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <h1><blockquote>DGSWFC에 온걸 환영한다.</blockquote></h1>
    
    <h5><blockquote>다리가 있으면 뛰어라!, 없다면... 열심히 응원해라!!!</blockquote></h5>

    <hr>

    <br>

    <form action="">
        <fieldset>
            <h2><blockquote><legend>개인정보</legend></blockquote></h2>
            <blockquote><ul>
                <li><label for="">이름<input type="text" placeholder="full name" autofocus></label><br></li><br>

                <li><label for="">학년<input type="number" min="1" max="3" value="1" required autofocus></label>
                    <label for="">반<input type="number" min="1" max="4" value="1" required autofocus></label>
                    <label for="">번호<input type="number" min="1" max="18" value="1" required autofocus></label></li><br>

                <li><label for="">이메일<input type="email" placeholder="이메일 양식을 지켜 입력하시오" required autofocus></label><br></li>
                
                <li><label for="">전화번호<input type="tel" placeholder="-없이 입력하시오" required autofocus></label><br></li>
            </ul></blockquote>
        </fieldset>

        <br>

        <fieldset>
            <blockquote><h3><legend>당신이 할 수 있는게 무엇인가?(복수선택 가능)</legend></h3></blockquote>
            <blockquote><label for=""><input type="checkbox" name="can" value="attack">공격수</label><br><br>
            <label for=""><input type="checkbox" name="can" value="defense">수비수</label><br><br>
            <label for=""><input type="checkbox" name="can" value="goaldefenser">골키퍼</label><br><br>
            <label for=""><input type="checkbox" name="can" value="director">감독</label></blockquote>
        </fieldset>

        <br>

        <fieldset>
            <blockquote><legend><h3>나의 포부</h3></legend></blockquote>
            <blockquote><textarea name="paper" id="paper" cols="100" rows="5" placeholder="앞으로의 포부와 자신의 능력을 작성하시오."></textarea></blockquote>
        </fieldset>
    </form>
    <button type="submit"><a href="../<html>/test03-2.html"><img src="../images/pngtree-mission-complete-stamp-in-red-color-vector-png-image_9127581.png" alt="완료"><h3>제출</h3></a></button><br>
    
    <button type="button"><a href="../<html>/test03-3.html"><img src="../images/QNA.jpeg" alt="QNA"><br><h3>문의사항</h3></a></button>        
</body>
</html>
