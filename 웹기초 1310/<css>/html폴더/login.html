<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Today!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login!</h1>
                
            <div class="input-box">
                <input type="text" placeholder="User name" required autofocus>
                <img src="../img/user.png" alt="" width="24" height="24">
            </div>
                
            <div class="input-box">
                <input type="password" placeholder="Password" required autofocus>
                <img src="../img/lock.png" alt="" width="24" height="24">
            </div>
                
            <div class="remember-forgot">
                <label for="">
                <input type="checkbox">
                Remember me
                </label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login</button>
                
            <div class="register-link">
                <p>Don't have an account?
                    <a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
