<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1310 오용준</title>
    <style>
        p,h3 {
            font-style: italic;
            text-align: center;
            color: blue;
        }

        *{
            text-align: center;
        }
        
        /* .col{
            color: yellow;
        } */
        #col {
            color: yellow;
        }
    </style>
</head>
<body>
    안녕하세요. 
    반갑습니다.
    <h1>레드향</h1>
    <h2>레드향</h2>
    <h3>레드향</h3>
    <h4>레드향</h4>
    <h5>레드향</h5>
    <h6>레드향</h6>    
    <hr>
    <p><b><i>동해물</i></b>과<strong>백두산</strong>이 마르고 닳도록</p>
    <p><em>하나님</em>이 보우하사 <span id="col">우리나라</span> 만세</p>
    <p><blockquote><cite>무궁화</cite> 삼천리 화려강산 대한사람 대한으로 길이보전 하세</blockquote></p>
</body>
</html>
