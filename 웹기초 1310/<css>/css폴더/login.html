<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaengten-Gersi!-loginpage</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="script" href="../login/login.js">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="page-name">
                <!-- <h1>Vaengten-Gersi</h1> -->
                <h1>Vaengten-Gersi</h1>
                <p>Login Page</p>
            </div>
                
            <div class="input-box">
                <input type="text" placeholder="이름" required autofocus>
                <img src="../images/user.png" alt="" width="24" height="24">
            </div>
                
            <div class="input-box">
                <input type="password" placeholder="비밀번호" required autofocus>
                <img src="../images/lock.png" alt="" width="24" height="24">
            </div>
                
            <div class="remember-forgot">
                <label for="">
                <input type="checkbox">
                가입 저장하기
                </label>
                <a href="#">잊어버리셨나요?</a>
            </div>

            <a href="../css폴더/test06(flex-2).html"><button type="submit" class="btn">Login</button></a>
                
            <div class="register-link">
                <p>계정이 없나요?
                    <a href="#">회원가입</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
