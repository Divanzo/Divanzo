<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebloom</title>
  <link rel="stylesheet" href="./main_1.css">
  <link rel="icon" href="./ReBloom.svg" type="image/x-icon">
</head>
<body>
  <!-- 로고 영역 -->
  <div class="logo">
    <img src="./ReBloom.svg" alt="Rebloom Logo" class="logo-img">
    <h1>Rebloom</h1>
  </div>

  <hr>

  <!-- 안내 문구 -->
  <p class="guide-text">시작하시려면 이 버튼을 눌러주세요!</p>
  <div class="arrows">⇩⇩⇩</div>

  <!-- 검색 박스 -->
  <div class="search-box" id="searchBox">
    <div class="search-bar">
        <button class="toggle-btn" id="toggleBtn"><img id="arrow" src="./arrow.svg" alt="up-arrow"></button>
        <input id="search" type="text" placeholder="검색어를 입력하세요">
        <button class="btn search">🔍</button>
        <button class="btn login"><b>로그인</b></button>
        <button class="btn signup"><b>회원가입</b></button>
    </div>

    <!-- 숨겨진 메뉴 -->
    <div class="menu">
      <div>취향 탐색</div>
      <div>취향 발견</div>
      <div>커뮤니티</div>
      <div>마이페이지</div>
    </div>
  </div>

  <script src="./main_1.js"></script>
</body>
</html>
